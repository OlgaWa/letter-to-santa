<html>
	<head>
		<title>Letter to Santa</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}"></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="/" class="icon solid fa-home"><span>Home</span></a>
						<a href="/letter" class="icon solid fa-pencil-alt"><span>Write a letter</span></a>
						<a href="/letters" class="icon solid fa-envelope"><span>See the letters</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Letter to Santa</h1>
  									<p>We have helped write:</p>
									<div>
										<strong>{{ letters_number }}</strong> letter{{ letters_number|pluralize }} to Santa
									</div>
									<br>
									<a href="/letter">Write to Santa!</a>
								</header>
								<a href="/letter" class="jumplink pic">
									<img src="{% static 'css/images/santa.png' %}" alt="" />
								</a>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Untitled. All rights reserved. </li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="./static/js/jquery.min.js"></script>
			<script src="./static/js/browser.min.js"></script>
			<script src="./static/js/breakpoints.min.js"></script>
			<script src="./static/js/util.js"></script>
			<script src="./static/js/main.js"></script>

	</body>
</html>
